<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Wave</title>
  <style>
    /* ---------- Base ---------- */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #020508;
      color: #f5f5f5;
      font-family: "Futura", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      overflow: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* ---------- Header / Nav ---------- */
    .site-header {
      position: fixed;
      top: 24px;
      left: 24px;
      right: 24px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none; /* let hero receive scroll/drag, but we enable pointer on children */
    }

    .site-header-inner {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: auto;
    }

    .logo {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
      line-height: 1.1;
    }

    .logo-line {
      opacity: 0.9;
    }

    .main-nav {
      display: flex;
      gap: 32px;
      font-size: 12px;
      align-items: flex-start;
    }

    .main-nav a {
      opacity: 0.82;
      transition: opacity 0.25s ease;
      white-space: nowrap;
    }

    .main-nav a:hover {
      opacity: 1;
    }

    /* desktop-only CONTACT at top */
    .nav-contact--desktop {
      display: inline-block;
    }

    /* mobile-only CONTACT at bottom */
    .nav-contact--mobile {
      position: fixed;
      left: 24px;
      bottom: 32px;
      z-index: 10;
      font-size: 12px;
      opacity: 0.86;
      transition: opacity 0.25s ease;
      display: none; /* hidden on desktop */
    }

    .nav-contact--mobile:hover {
      opacity: 1;
    }

    /* ---------- Hero ---------- */
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .hero-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.8s ease-in-out;
      will-change: opacity;
    }

    .hero-image.active {
      opacity: 1;
    }

    /* ---------- Desktop / Mobile visibility ---------- */

    /* Desktop >= 768px */
    @media (min-width: 768px) {
      .hero-image.desktop {
        display: block;
      }
      .hero-image.mobile {
        display: none;
      }
      .nav-contact--desktop {
        display: inline-block;
      }
      .nav-contact--mobile {
        display: none;
      }
    }

    /* Mobile <= 767px */
    @media (max-width: 767px) {
      .site-header {
        top: 20px;
        left: 20px;
        right: 20px;
      }

      .logo {
        font-size: 11px;
      }

      .main-nav {
        gap: 20px;
        font-size: 11px;
      }

      .hero-image.desktop {
        display: none;
      }
      .hero-image.mobile {
        display: block;
      }

      .nav-contact--desktop {
        display: none;
      }
      .nav-contact--mobile {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="site-header">
      <div class="site-header-inner">
        <div class="logo">
          <span class="logo-line">Hidden</span>
          <span class="logo-line">Wave</span>
        </div>

        <nav class="main-nav">
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html" class="nav-contact--desktop">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero images -->
    <div class="hero">
      <!-- Desktop sequence: A → C → A → C ... -->
      <img
        src="assets/images/hero-a-desktop.jpg"
        alt="Hidden Wave — Hero A desktop"
        class="hero-image desktop active"
      />
      <img
        src="assets/images/hero-c-desktop.jpg"
        alt="Hidden Wave — Hero C desktop"
        class="hero-image desktop"
      />

      <!-- Mobile sequence: A → D → A → D ... -->
      <img
        src="assets/images/hero-a-mobile.jpg"
        alt="Hidden Wave — Hero A mobile"
        class="hero-image mobile active"
      />
      <img
        src="assets/images/hero-d-mobile.jpg"
        alt="Hidden Wave — Hero D mobile"
        class="hero-image mobile"
      />
    </div>

    <!-- Mobile bottom CONTACT -->
    <a href="contact.html" class="nav-contact--mobile">Contact</a>
  </div>

  <script>
    // Hero fade rotation
    const desktopImages = Array.from(
      document.querySelectorAll(".hero-image.desktop")
    );
    const mobileImages = Array.from(
      document.querySelectorAll(".hero-image.mobile")
    );

    function isDesktop() {
      return window.matchMedia("(min-width: 768px)").matches;
    }

    function getCurrentSet() {
      return isDesktop() ? desktopImages : mobileImages;
    }

    let currentSet = getCurrentSet();
    let currentIndex = 0;

    // Ensure a clean initial state
    function resetActiveImages() {
      desktopImages.forEach((img) => img.classList.remove("active"));
      mobileImages.forEach((img) => img.classList.remove("active"));

      currentSet = getCurrentSet();
      currentIndex = 0;

      if (currentSet.length > 0) {
        currentSet[0].classList.add("active");
      }
    }

    resetActiveImages();

    function cycleHero() {
      const imgs = getCurrentSet();
      if (!imgs || imgs.length === 0) return;

      // If the set changed (e.g., rotation / resize), reset
      if (imgs !== currentSet) {
        resetActiveImages();
        return;
      }

      imgs[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % imgs.length;
      imgs[currentIndex].classList.add("active");
    }

    //4s fully visible + 1.8s fade ≈ 6s cycle time
    const HERO_INTERVAL = 6000;
    setInterval(cycleHero, HERO_INTERVAL);

    // Handle orientation / resize changes
    window.addEventListener("resize", () => {
      const newSet = getCurrentSet();
      if (newSet !== currentSet) {
        resetActiveImages();
      }
    });
  </script>
</body>
</html>
