<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Wave</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2.6s ease-in-out;
    }

    .hero img.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="hero" id="heroDesktop">
    <!-- Desktop only -->
    <img src="assets/images/hero-a-desktop.jpg" class="active" id="dA">
    <img src="assets/images/hero-c-desktop.jpg" id="dC">
  </div>

  <div class="hero" id="heroMobile" style="display:none;">
    <!-- Mobile includes A + C + D -->
    <img src="assets/images/hero-a-mobile.jpg" class="active" id="mA">
    <img src="assets/images/hero-c-mobile.jpg" id="mC">
    <img src="assets/images/hero-d-mobile.jpg" id="mD">
  </div>

  <script>
    // Detect mobile
    const isMobile = window.innerWidth < 768;

    const desktopHero = document.getElementById("heroDesktop");
    const mobileHero = document.getElementById("heroMobile");

    if (isMobile) {
      desktopHero.style.display = "none";
      mobileHero.style.display = "block";

      const mobileImages = ["mA", "mC", "mD"];
      let mi = 0;

      setInterval(() => {
        document.getElementById(mobileImages[mi]).classList.remove("active");
        mi = (mi + 1) % mobileImages.length;
        document.getElementById(mobileImages[mi]).classList.add("active");
      }, 6000);

    } else {
      mobileHero.style.display = "none";
      desktopHero.style.display = "block";

      const desktopImages = ["dA", "dC"];
      let di = 0;

      setInterval(() => {
        document.getElementById(desktopImages[di]).classList.remove("active");
        di = (di + 1) % desktopImages.length;
        document.getElementById(desktopImages[di]).classList.add("active");
      }, 7000); // slower, more cinematic
    }
  </script>
</body>
</html>
