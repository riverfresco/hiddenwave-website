<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Wave</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

      header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    font-size: 13px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: #f5f5f5;
    mix-blend-mode: difference; /* 让字在深浅图上都看得清 */
  }

  .nav-left {
    font-weight: 500;
  }

  .nav-right a {
    margin-left: 20px;
    text-decoration: none;
    color: inherit;
    opacity: 0.85;
  }

  .nav-right a:hover {
    opacity: 1;
  }

  @media (max-width: 767px) {
    header {
      padding: 14px 18px;
      font-size: 11px;
      letter-spacing: 0.14em;
    }

    .nav-right a {
      margin-left: 12px;
    }
  }
.hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .hero img.active {
      opacity: 1;
    }

    /* Desktop / Mobile visibility */
    .desktop-only { display: none; }
    .mobile-only { display: none; }

    @media (min-width: 768px) {
      .desktop-only { display: block; }
    }

    @media (max-width: 767px) {
      .mobile-only { display: block; }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-left">HIDDEN WAVE</div>
    <nav class="nav-right">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">

    <!-- Desktop (A + C only) -->
    <img src="assets/images/hero-a-desktop.jpg" class="desktop-only active" id="deskA">
    <img src="assets/images/hero-c-desktop.jpg" class="desktop-only" id="deskC">

    <!-- Mobile (A + D only now) -->
    <img src="assets/images/hero-a-mobile.jpg" class="mobile-only active" id="mobA">
    <img src="assets/images/hero-d-mobile.jpg" class="mobile-only" id="mobD">

  </div>

  <script>
    const desktopImages = ["deskA", "deskC"];     // Desktop: A + C
    const mobileImages = ["mobA", "mobD"];        // Mobile: A + D

    const DISPLAY_TIME = 5000;

    function startSlideshow(images) {
      let index = 0;

      setInterval(() => {
        document.getElementById(images[index]).classList.remove("active");
        index = (index + 1) % images.length;
        document.getElementById(images[index]).classList.add("active");
      }, DISPLAY_TIME);
    }

    if (window.innerWidth >= 768) {
      startSlideshow(desktopImages);
    } else {
      startSlideshow(mobileImages);
    }
  </script>
</body>
</html>
