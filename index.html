<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Wave</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .hero img.active {
      opacity: 1;
    }

    /* Desktop only */
    .desktop-only {
      display: none;
    }

    .mobile-only {
      display: none;
    }

    @media (min-width: 768px) {
      .desktop-only {
        display: block;
      }
    }

    @media (max-width: 767px) {
      .mobile-only {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="hero">

    <!-- Desktop (A + C only) -->
    <img src="assets/images/hero-a-desktop.jpg" class="desktop-only active" id="deskA" />
    <img src="assets/images/hero-c-desktop.jpg" class="desktop-only" id="deskC" />

    <!-- Mobile (A + C + D) -->
    <img src="assets/images/hero-a-mobile.jpg" class="mobile-only active" id="mobA" />
    <img src="assets/images/hero-c-mobile.jpg" class="mobile-only" id="mobC" />
    <img src="assets/images/hero-d-mobile.jpg" class="mobile-only" id="mobD" />

  </div>

  <script>
    const desktopImages = ["deskA", "deskC"];
    const mobileImages = ["mobA", "mobC", "mobD"];

    const DISPLAY_TIME = 5000; // Each image stays 5s

    function startSlideshow(images) {
      let index = 0;

      setInterval(() => {
        document.getElementById(images[index]).classList.remove("active");
        index = (index + 1) % images.length;
        document.getElementById(images[index]).classList.add("active");
      }, DISPLAY_TIME);
    }

    // Detect device width
    if (window.innerWidth >= 768) {
      startSlideshow(desktopImages);
    } else {
      startSlideshow(mobileImages);
    }
  </script>
</body>
</html>
