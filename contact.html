<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Wave — Contact</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #020508;
      color: #f5f5f5;
      font-family: "Futura", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      position: relative;
      padding: 0 24px 56px;
    }

    .site-header {
      position: fixed;
      top: 24px;
      left: 24px;
      right: 24px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none;
    }

    .site-header-inner {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: auto;
    }

    .logo {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 12px;
      line-height: 1.1;
    }

    .logo-line {
      opacity: 0.9;
    }

    .main-nav {
      display: flex;
      gap: 32px;
      font-size: 12px;
      align-items: flex-start;
    }

    .main-nav a {
      opacity: 0.82;
      transition: opacity 0.25s ease;
      white-space: nowrap;
    }

    .main-nav a:hover {
      opacity: 1;
    }

    .nav-contact--desktop {
      display: inline-block;
    }

    .nav-contact--mobile {
      position: fixed;
      left: 24px;
      bottom: 32px;
      z-index: 10;
      font-size: 12px;
      opacity: 0.86;
      transition: opacity 0.25s ease;
      display: none;
    }

    .nav-contact--mobile:hover {
      opacity: 1;
    }

    .page-inner {
      max-width: 640px;
      margin: 0 auto;
      padding-top: 160px;
      text-transform: none;
      letter-spacing: 0.04em;
    }

    .page-kicker {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      opacity: 0.6;
      margin-bottom: 16px;
    }

    .page-title {
      font-size: 30px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin: 0 0 24px;
    }

    .contact-line {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .contact-email {
      font-size: 16px;
      margin: 20px 0 10px;
      text-transform: lowercase;
      letter-spacing: 0.08em;
    }

    .contact-locations {
      font-size: 13px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      margin-top: 16px;
    }

    @media (max-width: 767px) {
      .page {
        padding: 0 20px 48px;
      }

      .site-header {
        top: 20px;
        left: 20px;
        right: 20px;
      }

      .logo {
        font-size: 11px;
      }

      .main-nav {
        gap: 18px;
        font-size: 11px;
        flex-wrap: wrap;
      }

      .page-inner {
        padding-top: 130px;
      }

      .page-title {
        font-size: 24px;
      }

      .contact-email {
        font-size: 15px;
      }

      .nav-contact--desktop {
        display: none;
      }

      .nav-contact--mobile {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="site-header-inner">
        <div class="logo">
          <span class="logo-line">Hidden</span>
          <span class="logo-line">Wave</span>
        </div>

        <nav class="main-nav">
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html" class="nav-contact--desktop">Contact</a>
        </nav>
      </div>
    </header>

    <main class="page-inner">
      <div class="page-kicker">Contact</div>
      <h1 class="page-title">Work with Hidden Wave</h1>

      <div class="contact-line">
        For projects, collaborations or conversations:
      </div>
      <div class="contact-email">
        ben.li@hiddenwave.it
      </div>

      <div class="contact-locations">
        Milan · Shanghai
      </div>
    </main>

    <a href="contact.html" class="nav-contact--mobile">Contact</a>
  </div>
</body>
</html>
